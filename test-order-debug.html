<!DOCTYPE html>
<html>
<head>
    <title>Test Order Creation</title>
</head>
<body>
    <h1>Order Creation Debug</h1>
    <button onclick="testOrderCreation()">Test Order Creation</button>
    <div id="result"></div>

    <script>
        async function testOrderCreation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing order creation...';
            
            try {
                // Test with minimal order data
                const orderData = {
                    items: [
                        {
                            productId: 1,
                            quantity: 1,
                            unitPrice: 350,
                            subTotal: 350
                        }
                    ],
                    totalAmount: 350,
                    discountAmount: 0,
                    finalAmount: 350,
                    orderType: 'takeaway',
                    paymentMethod: 'cash'
                };

                const response = await fetch('https://zaalimmmm-dashboard-omega.vercel.app/api/pos/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>

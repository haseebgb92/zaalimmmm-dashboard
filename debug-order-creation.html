<!DOCTYPE html>
<html>
<head>
    <title>Debug Order Creation</title>
</head>
<body>
    <h1>Order Creation Debug Tool</h1>
    
    <div style="margin: 20px 0;">
        <button onclick="testSimpleOrder()">Test Simple Order</button>
        <button onclick="testComplexOrder()">Test Complex Order</button>
        <button onclick="testDatabaseConnection()">Test Database Connection</button>
    </div>
    
    <div id="result" style="background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; white-space: pre-wrap;"></div>

    <script>
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing database connection...';
            
            try {
                const response = await fetch('https://zaalimmmm-dashboard-omega.vercel.app/api/test-db');
                const data = await response.json();
                resultDiv.innerHTML = 'Database Connection Test:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = 'Database Connection Error: ' + error.message;
            }
        }

        async function testSimpleOrder() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing simple order creation...';
            
            try {
                const orderData = {
                    items: [
                        {
                            productId: 1,
                            quantity: 1,
                            unitPrice: 350,
                            subTotal: 350
                        }
                    ],
                    totalAmount: 350,
                    discountAmount: 0,
                    finalAmount: 350,
                    orderType: 'takeaway',
                    paymentMethod: 'cash'
                };

                console.log('Sending order data:', orderData);

                const response = await fetch('https://zaalimmmm-dashboard-omega.vercel.app/api/pos/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultDiv.innerHTML = `Simple Order Test (Status: ${response.status}):\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = 'Simple Order Error: ' + error.message;
            }
        }

        async function testComplexOrder() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing complex order creation...';
            
            try {
                const orderData = {
                    items: [
                        {
                            productId: 1,
                            quantity: 2,
                            unitPrice: 350,
                            subTotal: 700
                        },
                        {
                            productId: 2,
                            quantity: 1,
                            unitPrice: 300,
                            subTotal: 300
                        }
                    ],
                    totalAmount: 1000,
                    discountAmount: 50,
                    finalAmount: 950,
                    customerId: 1,
                    orderType: 'delivery',
                    paymentMethod: 'card'
                };

                console.log('Sending complex order data:', orderData);

                const response = await fetch('https://zaalimmmm-dashboard-omega.vercel.app/api/pos/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultDiv.innerHTML = `Complex Order Test (Status: ${response.status}):\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = 'Complex Order Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
